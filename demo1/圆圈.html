<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #canvas{
            border: 1px solid #000;
        }
    </style>
    <script type="text/javascript">
        window.onload=function() {
            var canvas=document.getElementById("canvas");
            canvas.width=800;
            canvas.height=800;
            var context=canvas.getContext("2d");

            context.beginPath();
            context.arc(150,150,100,0,1.5*Math.PI); //默认false顺时针
            context.stroke();
            context.closePath();

            context.beginPath();
            context.arc(150,450,100,0,1.5*Math.PI,true); //true逆时针
            context.stroke();
            context.closePath();
        }
    </script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
