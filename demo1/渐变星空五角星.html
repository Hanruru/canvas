<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #canvas{
            border: 1px solid #000;
            /*background: #000;*/
        }
    </style>
    <script type="text/javascript">
        window.onload=function() {
            var canvas=document.getElementById("canvas");
            canvas.width=800;
            canvas.height=600;
            var context=canvas.getContext("2d");
            var linearGradient=context.createLinearGradient(0,0,0,600);
            linearGradient.addColorStop(0.6,"#1d1f65");
            linearGradient.addColorStop(1.0,"#3d40b6");
            context.fillStyle=linearGradient;
            context.fillRect(0,0,800,600);

            function Star(valueX,valueY,R,rotate){
                context.fillStyle="#fceb63";
                context.beginPath();

                for(var i=0;i<5;i++){
                    var X=Math.cos((18 + 72*i-rotate)/180*Math.PI)*R+valueX;
                    var Y=-Math.sin((18 + 72*i-rotate)/180*Math.PI)*R+valueY;
                    var x=Math.cos((54 + 72*i-rotate)/180*Math.PI)*R/2+valueX;
                    var y=-Math.sin((54 + 72*i-rotate)/180*Math.PI)*R/2+valueY;
                    context.lineTo(X,Y);
                    context.lineTo(x,y);
                }
                context.closePath();
                context.fill();
//                context.stroke();
            }

            for(var i=0;i<70;i++){
                var valueX=parseInt(Math.random()*canvas.width);
                var valueY=parseInt(Math.random()*canvas.height-200);
                var size=parseInt(Math.random()*10+5);
                var rotate=parseInt(Math.random()*360);
                Star(valueX,valueY,size,rotate);
            }
        }
    </script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
