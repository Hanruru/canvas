<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas{
            border: 1px solid #000000;
        }
    </style>
    <script src="js/digit.js"></script>
    <script>
        window.onload=function(){
            var canvas=document.getElementById("canvas");
            canvas.width=1024;
            canvas.height=600;
            var context=canvas.getContext("2d");
            var r=8;

            context.fillStyle="#33B5E5";
            for(var i=0;i<digit[0].length;i++){
                for(var j=0;j<digit[0][i].length;j++){
                    if(digit[0][i][j]==1){
                        context.beginPath();
                        context.arc(j*2*(r+1)+(r+1),i*2*(r+1)+(r+1),r,0,2*Math.PI);
                        context.fill();
                        context.closePath();
                    }
                }
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
